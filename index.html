<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Preview</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Source+Sans+3:wght@400;600&family=Literata:opsz,wght@7..72,400;7..72,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <span>Markdown Preview</span>
    <div class="header-toolbar">
      <div class="share-wrap">
        <button type="button" id="share-btn">Copy preview link</button>
        <span class="share-feedback" id="share-feedback" aria-live="polite"></span>
      </div>
      <label for="theme-select">Theme</label>
      <select id="theme-select" aria-label="Color theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="system">System</option>
      </select>
      <label for="font-select">Font</label>
      <select id="font-select" aria-label="Font family"></select>
    </div>
  </header>
  <div class="container">
    <div class="panel">
      <div class="panel-label">Markdown input</div>
      <div class="input-area">
        <textarea id="md-input" placeholder="Type or paste Markdown here, or load an .md file below."></textarea>
        <div class="file-input-wrap">
          <label for="file-input">Load .md file:</label>
          <input type="file" id="file-input" accept=".md,.markdown" />
        </div>
      </div>
    </div>
    <div class="panel">
      <div class="panel-label">Preview</div>
      <div class="preview-pane" id="preview"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/preview.js"></script>
  <script src="js/share.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/fonts.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
