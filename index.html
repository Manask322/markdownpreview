<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Preview</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
      color: #222;
      min-height: 100vh;
    }
    .header {
      padding: 1rem 1.5rem;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 0;
      min-height: calc(100vh - 52px);
    }
    .panel {
      flex: 1 1 50%;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .panel-label {
      font-size: 0.875rem;
      font-weight: 600;
      color: #555;
      margin-bottom: 0.5rem;
    }
    .input-area {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex: 1;
    }
    .input-area textarea {
      flex: 1;
      min-height: 200px;
      padding: 0.75rem;
      font-family: ui-monospace, monospace;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    .input-area textarea:focus {
      outline: none;
      border-color: #333;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
    }
    .file-input-wrap {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .file-input-wrap input[type="file"] {
      font-size: 0.875rem;
    }
    .preview-pane {
      flex: 1;
      min-height: 200px;
      padding: 1rem;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      overflow: auto;
    }
    .preview-pane h1 { font-size: 1.5rem; margin-top: 0; }
    .preview-pane h2 { font-size: 1.25rem; }
    .preview-pane pre {
      background: #f0f0f0;
      padding: 0.75rem;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 0.85rem;
    }
    .preview-pane code { font-family: ui-monospace, monospace; font-size: 0.9em; }
    .preview-pane pre code { background: none; padding: 0; }
    .preview-pane blockquote {
      border-left: 4px solid #ccc;
      margin: 0.5rem 0;
      padding-left: 1rem;
      color: #555;
    }
    .preview-pane p { margin: 0.5rem 0; }
    .preview-pane ul, .preview-pane ol { margin: 0.5rem 0; padding-left: 1.5rem; }
  </style>
</head>
<body>
  <header class="header">Markdown Preview</header>
  <div class="container">
    <div class="panel">
      <div class="panel-label">Markdown input</div>
      <div class="input-area">
        <textarea id="md-input" placeholder="Type or paste Markdown here, or load an .md file below."></textarea>
        <div class="file-input-wrap">
          <label for="file-input">Load .md file:</label>
          <input type="file" id="file-input" accept=".md,.markdown" />
        </div>
      </div>
    </div>
    <div class="panel">
      <div class="panel-label">Preview</div>
      <div class="preview-pane" id="preview"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    (function () {
      var textarea = document.getElementById('md-input');
      var preview = document.getElementById('preview');
      var fileInput = document.getElementById('file-input');

      function updatePreview() {
        var raw = textarea.value || '';
        preview.innerHTML = raw ? marked.parse(raw) : '<p class="muted">Preview will appear here.</p>';
      }

      textarea.addEventListener('input', updatePreview);

      fileInput.addEventListener('change', function () {
        var file = fileInput.files && fileInput.files[0];
        if (!file) return;
        var reader = new FileReader();
        reader.onload = function () {
          textarea.value = reader.result;
          updatePreview();
        };
        reader.readAsText(file);
        fileInput.value = '';
      });

      updatePreview();
    })();
  </script>
</body>
</html>
